<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Zoro</title>
    
    <!-- Tailwind CSS (Via CDN para prototipagem rápida) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex justify-center bg-black">

    <!-- Container Mobile -->
    <div id="app-container" class="w-full max-w-md bg-zinc-950 min-h-screen relative shadow-2xl overflow-hidden flex flex-col">
        
        <!-- Conteúdo Injetado via JS -->
        <main id="main-content" class="flex-1 overflow-y-auto pb-24">
            <!-- As views (Home, Detalhes) serão renderizadas aqui -->
        </main>

        <!-- Navbar Fixa (Apenas na Home) -->
        <nav id="bottom-nav" class="fixed bottom-0 w-full max-w-md bg-zinc-900/95 backdrop-blur border-t border-zinc-800 px-6 py-3 flex justify-around items-center z-40">
            <button onclick="router.navigate('home')" class="flex flex-col items-center gap-1 text-green-500">
                <i data-lucide="dumbbell" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">TREINOS</span>
            </button>
            
            <div class="h-12 w-12 bg-green-600 rounded-full -mt-8 flex items-center justify-center shadow-lg shadow-green-900/50 border-4 border-black relative z-50">
                <i data-lucide="clock" class="w-6 h-6 text-black"></i>
            </div>

            <button onclick="alert('Funcionalidade em desenvolvimento')" class="flex flex-col items-center gap-1 text-zinc-600 hover:text-green-500 transition-colors">
                <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">ESTATS</span>
            </button>
        </nav>

        <!-- Timer Overlay (Hidden by default) -->
        <div id="timer-modal" class="hidden fixed bottom-24 right-4 left-4 md:left-auto md:w-48 bg-zinc-900 border border-green-500 rounded-2xl shadow-2xl p-4 z-50 animate-slide-up">
            <div class="flex justify-between items-center mb-2">
                <span class="text-green-500 text-xs font-bold uppercase tracking-wider">Descanso</span>
                <button onclick="timer.close()" class="text-zinc-500 hover:text-white">✕</button>
            </div>
            <div id="timer-display" class="text-4xl font-mono text-white text-center font-bold mb-3">00:45</div>
            <div class="flex justify-center gap-3">
                <button onclick="timer.toggle()" id="timer-toggle-btn" class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 text-green-500 transition-colors">
                    <i data-lucide="pause" class="w-4 h-4"></i>
                </button>
                <button onclick="timer.addTime(15)" class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 text-zinc-300 transition-colors text-xs font-bold">
                    +15s
                </button>
                <button onclick="timer.reset()" class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 text-zinc-300 transition-colors">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- Lógica JavaScript -->
    <script src="script.js"></script>
</body>
</html>
